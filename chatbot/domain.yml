responses:
  utter_greet_en:
    - text: "Hello! I'm your mental health support assistant. How can I help you today?"
  utter_greet_ar:
    - text: "مرحباً! أنا مساعدك في الدعم النفسي. كيف يمكنني مساعدتك اليوم؟"
  utter_ask_feeling_en:
    - text: "How are you feeling today?"
  utter_ask_feeling_ar:
    - text: "كيف تشعر اليوم؟"
  utter_distress_response_en:
    - text: "It sounds like you are going through immense pain, and my heart goes out to you. Please know that your feelings are valid, and you don't have to face this alone. There are people who care deeply and want to help."
    - text: "Thank you for sharing such deeply personal feelings with me. It takes incredible strength to express that. It's clear you are in a lot of pain right now."
    - text: "It takes courage to talk about such difficult feelings, and I appreciate you trusting me. I'm here to listen without judgment."
  utter_distress_response_ar:
    - text: "يبدو أنك تمر بألم شديد،  أرجوك اعلم أن مشاعرك صحيحة، ولست مضطراً لمواجهة هذا وحدك. هناك أشخاص يهتمون بك بعمق ويريدون مساعدتك."
    - text: "شكراً لمشاركة مشاعر شخصية جداً كهذه معي. يتطلب الأمر قوة لا تصدق للتعبير عن ذلك. من الواضح أنك تتألم كثيراً الآن."
    - text: "يتطلب الأمر شجاعة للتحدث عن مشاعر صعبة كهذه، وأنا أقدر ثقتك بي. أنا هنا لأستمع بدون حكم."
  utter_fallback_en:
    - text: "I'm sorry, I didn't quite catch that. Could you please share a bit more, or maybe rephrase it? I'm here to help."
  utter_fallback_ar:
    - text: "عذرًا، لم أفهم ذلك تمامًا. هل يمكنك مشاركة المزيد أو صياغته بطريقة أخرى؟ أنا هنا لمساعدتك."
  utter_thank_goodbye_en:
    - text: "You're very welcome! I'm here whenever you need to talk. Take care!"
  utter_thank_goodbye_ar:
    - text: "على الرحب والسعة! أنا هنا متى احتجت للتحدث. اعتن بنفسك!"
  utter_identity_en:
    - text: "I'm VitaPsyche's AI mental health assistant, created to provide you with empathetic support and guidance. How can I assist you today?"
  utter_identity_ar:
    - text: "أنا المساعد الذكي للصحة النفسية من VitaPsyche، تم إنشائي لتقديم الدعم والإرشاد بطريقة مليئة بالتعاطف. كيف يمكنني مساعدتك اليوم؟"
  utter_social_connection_en:
    - text: "It's great to connect with you! I'm VitaPsyche's assistant, here to listen and support. How's your day going?"
    - text: "Nice to hear from you! I'm an AI, but I'm here to have a real conversation. What's on your mind?"
  utter_social_connection_ar:
    - text: "من الرائع التواصل معك! أنا مساعد VitaPsyche، موجود للاستماع والدعم. كيف يمر يومك؟"
    - text: "سعدت بسماعك! أنا ذكاء اصطناعي، لكنني هنا لإجراء محادثة حقيقية. ما الذي يشغل بالك؟"
  utter_general_mental_support_en:
    - text: "I'm here to provide mental health support. What specific aspect would you like to discuss?"
  utter_general_mental_support_ar:
    - text: "أنا هنا لتقديم الدعم النفسي. ما هو الجانب المحدد الذي تريد مناقشته؟"
  utter_website_integration_en:
    - text: "You can take our psychological tests to better understand your mental health. Would you like to see the available tests?"
    - text: "We offer various psychological assessments to help you understand your mental well-being. Would you like to explore them?"
    - text: "I can guide you through our range of psychological tests. Would you like to see what's available?"
  utter_website_integration_ar:
    - text: "يمكنك إجراء اختباراتنا النفسية لفهم صحتك النفسية بشكل أفضل. هل تريد رؤية الاختبارات المتاحة؟"
    - text: "نقدم تقييمات نفسية متنوعة لمساعدتك في فهم صحتك النفسية. هل تريد استكشافها؟"
    - text: "يمكنني توجيهك عبر مجموعة اختباراتنا النفسية. هل تريد رؤية ما هو متاح؟"
  utter_offensive_language_en:
    - text: "I'm here to help with kindness and respect. Let's keep our conversation positive—how can I support you today?"
    - text: "I understand you might be upset, but let's talk respectfully. I'm here to listen and help."
  utter_offensive_language_ar:
    - text: "أنا هنا للمساعدة بلطف واحترام. دعنا نحافظ على حوارنا إيجابيًا—كيف يمكنني دعمك اليوم؟"
    - text: "أفهم أنك قد تكون منزعجًا، لكن دعنا نتحدث باحترام. أنا هنا للاستماع والمساعدة."
  utter_handle_anxiety:
    - text: "I know anxiety is tough, but try taking a deep breath and calming down a bit."
    - text: "I'm here for you; try focusing on something positive, even if it's small."
    - text: "Anxiety is normal, but always remember you're stronger than what you're thinking about."
    - text: "Everything will be okay. Take a moment to relax a bit."
    - text: "You're not alone. I'm here if you want to talk or share your thoughts."
    - text: "Think of something you love; it might help you calm down a bit."
  utter_acknowledge_strength_query_en:
    - text: "It's great that you're exploring your strengths. Recognizing them is a powerful step. Keep going—you're doing amazing!"

  utter_empathy_for_loneliness_en:
    - text: "Feeling lonely is tough. You're not alone, and I'm here for you."

  utter_empathy_for_loneliness_ar:
    - text: "الشعور بالوحدة صعب. أنت لست وحدك، أنا هنا لأجلك."

  utter_empathetic_misunderstanding_en:
    - text: "I'm sorry you're feeling that way. Sometimes it can be hard to be understood."

  utter_empathetic_misunderstanding_ar:
    - text: "أنا آسف لأنك تشعر بذلك، أحيانًا يكون من الصعب أن يشعر بنا الآخرون."

  utter_ask_for_clarification_en:
    - text: "Can you tell me more so I can better understand how you feel?"

  utter_ask_for_clarification_ar:
    - text: "هل يمكنك أن توضح لي أكثر لكي أفهمك بشكل أفضل؟"

  utter_acknowledge_strength_query_ar:
    - text: "سؤالك عن القوة الذهنية مهم جدًا، وسيساعدنا الحديث في ذلك."

  utter_available_tests_en:
    - text: "Here are the psychological tests available:\n\n1. Rosenberg Self-Esteem Scale (RSES) - 10 questions\n2. OCD Scale - 10 questions\n3. Depression Scale - 21 questions\n4. PTSD Scale - 17 questions\n5. Internet Addiction Scale - 20 questions\n6. Anxiety Scale - 50 questions\n7. Conners' Test - 80 questions\n8. Personality Disorders Test - 120 questions\n9. Cognitive Distortions Assessment - 120 questions\n\nWhich test would you like to take?"

  utter_available_tests_ar:
    - text: "الاختبارات النفسية المتاحة هي:\n\n1. اختبار روزنبرج لتقدير الذات - 10 أسئلة\n2. اختبار الوسواس القهري - 10 أسئلة\n3. اختبار الاكتئاب - 21 سؤال\n4. اختبار اضطراب ما بعد الصدمة - 17 سؤال\n5. اختبار ادمان الانترنت - 20 سؤال\n6. اختبار القلق - 50 سؤال\n7. اختبار كونرز - 80 سؤال\n8. اختبار اضطرابات الشخصية - 120 سؤال\n9. اختبار التشوهات المعرفية - 120 سؤال\n\nأي اختبار تريد أن تأخذه؟"

  utter_available_articles_en:
    - text: "Here are our mental health articles:\n\n1. Schizophrenia\n2. Alzheimer's Disease\n3. Depression\n4. Panic Disorder\n5. Borderline Personality Disorder\n6. Geriatric Sleep Disorder\n7. Lewy Body Dementia\n\nWhich article would you like to read?"

  utter_available_articles_ar:
    - text: "مقالاتنا عن الصحة النفسية:\n\n1. الفصام\n2. مرض الزهايمر\n3. الاكتئاب\n4. اضطراب الهلع\n5. اضطراب الشخصية الحدية\n6. اضطرابات النوم عند كبار السن\n7. خرف أجسام ليوي\n\nأي مقال تريد أن تقرأه؟"

  utter_article_schizophrenia_en:
    - text: "Schizophrenia is a severe mental disorder that affects how a person thinks, feels, and behaves. Individuals with schizophrenia often seem like they have lost touch with reality, which can be distressing for both them and their loved ones. Schizophrenia is a chronic condition that requires lifelong treatment and can be disabling. Read more at: <a href='/articles/Schizophrenia'>Schizophrenia Article</a>"

  utter_article_schizophrenia_ar:
    - text: "الفصام هو اضطراب نفسي شديد يؤثر على طريقة تفكير الشخص وشعوره وسلوكه. غالبًا ما يبدو المصابون بالفصام وكأنهم فقدوا الاتصال بالواقع، مما قد يكون مزعجًا لهم ولأحبائهم. الفصام حالة مزمنة تتطلب علاجًا مدى الحياة ويمكن أن تكون معيقة. اقرأ المزيد في: <a href='/articles/Schizophrenia'>مقال الفصام</a>"

  utter_article_alzheimers_en:
    - text: "Alzheimer's disease is a progressive neurodegenerative disorder that leads to memory loss, cognitive decline, and behavioral changes. It is the most common form of dementia, affecting millions of people worldwide. Alzheimer's begins with mild memory loss and eventually affects the ability to carry out simple tasks. Read more at: <a href='/articles/Alzheimer's%20Disease'>Alzheimer's Disease Article</a>"

  utter_article_alzheimers_ar:
    - text: "مرض الزهايمر هو اضطراب تنكسي عصبي تدريجي يؤدي إلى فقدان الذاكرة وتدهور الإدراك والتغيرات السلوكية. وهو أكثر أشكال الخرف شيوعًا، ويؤثر على ملايين الأشخاص في جميع أنحاء العالم. يبدأ الزهايمر بفقدان خفيف للذاكرة وينتهي بالتأثير على القدرة على أداء المهام البسيطة. اقرأ المزيد في: <a href='/articles/Alzheimer's%20Disease'>مقال مرض الزهايمر</a>"

  utter_article_depression_en:
    - text: "Depression is a mood disorder that causes persistent feelings of sadness, hopelessness, and a loss of interest in activities. It affects how a person feels, thinks, and handles daily activities, such as sleeping, eating, or working. Depression can be long-lasting or recurrent, and it can significantly impact a person's ability to function. Read more at: <a href='/articles/Depression'>Depression Article</a>"

  utter_article_depression_ar:
    - text: "الاكتئاب هو اضطراب مزاجي يسبب مشاعر مستمرة من الحزن واليأس وفقدان الاهتمام بالأنشطة. يؤثر على شعور الشخص وتفكيره والتعامل مع الأنشطة اليومية، مثل النوم والأكل أو العمل. يمكن أن يكون الاكتئاب طويل الأمد أو متكررًا، ويمكن أن يؤثر بشكل كبير على قدرة الشخص على العمل. اقرأ المزيد في: <a href='/articles/Depression'>مقال الاكتئاب</a>"

  utter_article_panic_disorder_en:
    - text: "Panic disorder is a type of anxiety disorder characterized by sudden and repeated episodes of intense fear that trigger severe physical reactions, even when there is no real danger. These episodes are known as panic attacks. Panic disorder can significantly interfere with daily life, as individuals often live in fear of having another panic attack. Read more at: <a href='/articles/Panic%20Disorder'>Panic Disorder Article</a>"

  utter_article_panic_disorder_ar:
    - text: "اضطراب الهلع هو نوع من اضطرابات القلق يتميز بنوبات مفاجئة ومتكررة من الخوف الشديد تثير ردود فعل جسدية شديدة، حتى عندما لا يوجد خطر حقيقي. تُعرف هذه النوبات بنوبات الهلع. يمكن أن يتداخل اضطراب الهلع بشكل كبير مع الحياة اليومية، حيث يعيش الأفراد غالبًا في خوف من الإصابة بنوبة هلع أخرى. اقرأ المزيد في: <a href='/articles/Panic%20Disorder'>مقال اضطراب الهلع</a>"

  utter_article_bpd_en:
    - text: "Borderline Personality Disorder (BPD) is a mental health disorder characterized by unstable moods, behavior, and relationships. Individuals with BPD often experience intense episodes of anger, depression, and anxiety that may last from a few hours to days. They may also engage in impulsive behaviors such as self-harm or substance abuse. Read more at: <a href='/articles/Borderline%20Personality%20Disorder'>BPD Article</a>"

  utter_article_bpd_ar:
    - text: "اضطراب الشخصية الحدية هو اضطراب في الصحة العقلية يتميز بتقلبات المزاج والسلوك والعلاقات غير المستقرة. غالبًا ما يعاني المصابون به من نوبات شديدة من الغضب والاكتئاب والقلق قد تستمر من بضع ساعات إلى أيام. قد ينخرطون أيضًا في سلوكيات اندفاعية مثل إيذاء النفس أو تعاطي المخدرات. اقرأ المزيد في: <a href='/articles/Borderline%20Personality%20Disorder'>مقال اضطراب الشخصية الحدية</a>"

  utter_article_sleep_disorder_en:
    - text: "Geriatric sleep disorders, especially insomnia, are common among older adults and often affect their overall health and well-being. Sleep difficulties in the elderly may be related to changes in the body's internal clock, medical conditions, or medication use. These disorders can lead to poor quality of life and increase the risk of falls, cognitive decline, and depression. Read more at: <a href='/articles/Geriatric%20Sleep%20Disorder'>Sleep Disorder Article</a>"

  utter_article_sleep_disorder_ar:
    - text: "اضطرابات النوم عند كبار السن، وخاصة الأرق، شائعة بين كبار السن وغالبًا ما تؤثر على صحتهم العامة ورفاهيتهم. قد تكون صعوبات النوم عند كبار السن مرتبطة بالتغييرات في الساعة الداخلية للجسم أو الحالات الطبية أو استخدام الأدوية. يمكن أن تؤدي هذه الاضطرابات إلى تدني نوعية الحياة وزيادة خطر السقوط والتدهور المعرفي والاكتئاب. اقرأ المزيد في: <a href='/articles/Geriatric%20Sleep%20Disorder'>مقال اضطرابات النوم</a>"

  utter_article_lewy_body_en:
    - text: "Lewy Body Dementia (LBD) is a progressive neurological disorder caused by abnormal protein deposits called Lewy bodies in the brain. These deposits affect chemicals in the brain, leading to problems with thinking, movement, behavior, and mood. LBD is one of the most common types of dementia, often sharing characteristics with both Alzheimer's and Parkinson's diseases. Read more at: <a href='/articles/Lewy%20Body%20Dementia'>Lewy Body Dementia Article</a>"

  utter_article_lewy_body_ar:
    - text: "خرف أجسام ليوي هو اضطراب عصبي تدريجي ناتج عن ترسبات بروتينية غير طبيعية تسمى أجسام ليوي في الدماغ. تؤثر هذه الترسبات على المواد الكيميائية في الدماغ، مما يؤدي إلى مشاكل في التفكير والحركة والسلوك والمزاج. خرف أجسام ليوي هو أحد أكثر أنواع الخرف شيوعًا، وغالبًا ما يتشارك خصائص مع كل من مرض الزهايمر ومرض باركنسون. اقرأ المزيد في: <a href='/articles/Lewy%20Body%20Dementia'>مقال خرف أجسام ليوي</a>"

  utter_available_services_en:
    - text: "Here are our available doctor services:\n\n1. Depression Treatment\n2. Addiction Treatment\n3. Psychosis Treatment\n4. Personality Disorders Treatment\n5. Adjustment Disorders Treatment\n6. Anxiety Treatment\n7. Eating Disorders Treatment\n8. Sexual Disorders Treatment\n9. PTSD Treatment\n10. Bipolar Disorder Treatment\n11. ADHD Treatment\n12. OCD Treatment\n13. Schizophrenia Treatment\n14. Marriage Counseling\n15. Child Behavioral Disorders Treatment\n\nWhich service would you like to know more about?"

  utter_available_services_ar:
    - text: "خدمات الأطباء المتاحة لدينا:\n\n1. علاج الاكتئاب\n2. علاج الإدمان\n3. علاج الذهان\n4. علاج اضطرابات الشخصية\n5. علاج اضطرابات التكيف\n6. علاج القلق\n7. علاج اضطرابات الأكل\n8. علاج الاضطرابات الجنسية\n9. علاج اضطراب ما بعد الصدمة\n10. علاج الاضطراب ثنائي القطب\n11. علاج اضطراب فرط الحركة ونقص الانتباه\n12. علاج الوسواس القهري\n13. علاج الفصام\n14. الاستشارات الزوجية\n15. علاج الاضطرابات السلوكية والعاطفية للأطفال\n\nأي خدمة تريد معرفة المزيد عنها؟"

  utter_depression_service_en:
    - text: "Our depression treatment service provides comprehensive care for individuals experiencing depression. Our experienced psychiatrists offer personalized treatment plans including therapy and medication management. You can book a consultation at: <a href='/services/depression'>Depression Treatment Service</a>"

  utter_depression_service_ar:
    - text: "خدمة علاج الاكتئاب لدينا توفر رعاية شاملة للأفراد الذين يعانون من الاكتئاب. يقدم أطباؤنا النفسيون ذوو الخبرة خطط علاج مخصصة تشمل العلاج النفسي وإدارة الأدوية. يمكنك حجز استشارة في: <a href='/services/depression'>خدمة علاج الاكتئاب</a>"

  utter_addiction_service_en:
    - text: "Our addiction treatment service offers specialized care for various types of addiction. Our team provides comprehensive treatment including detoxification, therapy, and long-term support. Book a consultation at: <a href='/services/addiction'>Addiction Treatment Service</a>"

  utter_addiction_service_ar:
    - text: "خدمة علاج الإدمان لدينا تقدم رعاية متخصصة لمختلف أنواع الإدمان. يوفر فريقنا علاجًا شاملاً يشمل إزالة السموم والعلاج والدعم طويل الأمد. احجز استشارة في: <a href='/services/addiction'>خدمة علاج الإدمان</a>"

  utter_psychosis_service_en:
    - text: "Our psychosis treatment service provides expert care for individuals experiencing psychotic symptoms. We offer comprehensive assessment, medication management, and therapeutic support. Book a consultation at: <a href='/services/psychosis'>Psychosis Treatment Service</a>"

  utter_psychosis_service_ar:
